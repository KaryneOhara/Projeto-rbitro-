<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_configuracao.css')}}">
</head>
<body>
    {% extends "home.html" %}

    {% block conteudo %}
    <div class="form-container">
        <h1 class="form-title">Configuração do Perfil</h1> <!-- Título do formulário -->
        
        <form action="#">
            <div class="foto_perfil">
                <div class="photo-circle">A</div>
                <button type="button" class="alterar-btn">Alterar</button>
            </div>
        
            <div class="infor_perfil-group">
                <div class="infor_perfil">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                
                <div class="infor_perfil">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
                </div>
            </div>
        
            <div class="infor_perfil">
                <label for="sobre">Sobre</label>
                <textarea id="sobre" placeholder="Fale um pouco sobre você"></textarea>
            </div>
        
            <div class="infor_perfil-group">
                <div class="infor_perfil">
                    <label for="pronome">Adicione seu pronome</label>
                    <select id="pronome">
                        <option>Ele</option>
                        <option>Ela</option>
                    </select>
                </div>
        
                <div class="infor_perfil">
                    <label for="area">Adicione sua área de atuação</label>
                    <select id="area">
                        <option>Árbitro</option>
                        <option>Contratante</option>
                    </select>
                </div>
            </div>
        
            <div class="infor_perfil">
                <label for="site">Email</label>
                <input type="text" id="Email" placeholder="Adicione seu email">
            </div>
        
            <div class="infor_perfil">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
            </div>
        
            <div class="buttons">
                <button type="reset" class="btn-reset">Redefinir</button>
                <button type="submit" class="btn-submit">Salvar</button>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
