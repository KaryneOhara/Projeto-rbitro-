<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbitros</title>
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
</head>
<body>
    <div class="login"> 
            <div class="logo">
                <img src="static/assets/logo.png">
            </div>
            <div class="formulario">
                <form action="{{url_for('index')}}" method="POST">
                    <p><label>Email:</label></p>
                    <input class="inp" type="email" name="email">
                    <p><label>Senha:</label></p>
                    <input class="inp" type="password" name="senha">
                    
                    <div class="checkbox"><input type="checkbox"><p>Me manter conectado</p></div>
                    <div class="registre"><p>Não tem conta ?</p><a href="{{url_for('cadastro')}}">Cadastre-se</a></div>
                    <input class="enviar" id="botao" type="submit" value="Login">
                    {% if get_flashed_messages() %}
                        <div class="flash">{{ get_flashed_messages()[-1] }}</div>
                    {% endif %}
                </form>
            </div>
    </div>
</body>
</html>
