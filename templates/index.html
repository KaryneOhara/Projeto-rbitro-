<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E0F2F1;
            color: #004D40;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar, footer {
            background-color: #00796B;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
            padding: 50px;
        }
        .hero-text {
            max-width: 50%;
            text-align: left;
        }
        .hero-card {
            width: 51%;
            height: 300px;
            background-color: #80CBC4;
            border-radius: 10px;
            overflow: hidden; /* Garante que a imagem não saia da borda arredondada */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem preencher a div sem distorcer */
        }

        .btn-custom {
           background-color: #4DB6AC;
           border: none;
           padding: 10px 20px;
           border-radius: 30px;
           color: white;
           text-decoration: none;
           margin-right: 10px;
        }
        .btn-outline {
            border: 2px solid #4DB6AC;
            color: #4DB6AC;
            background: none;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
        }
        
        /* Efeito ao passar o mouse */
        .btn-custom:hover {
            border: 2px solid #4DB6AC;
            color: #4DB6AC;
            background: none;
            transform: scale(1.05); /* Aumenta levemente o botão */
        }
        .btn-outline:hover {
            background-color: #4DB6AC;
            color: white;
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('login')}}">Árbitros +</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{url_for('login')}}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Prontos para conduzir o jogo com excelência!"</h1>
            <p>Nossa equipe de árbitros está preparada para garantir justiça e profissionalismo em cada partida.</p>    
            <a href="#" class="btn-custom">Saiba Mais</a>
            <a href="#" class="btn-outline">Contato</a>

        </div>
        <div class="hero-card">
            <img src="/static/assets/desenho tela inicial (1).png" alt="Jogadores">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
